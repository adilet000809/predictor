<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">
    <title>Sign In</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signin.css}" type="text/css">
</head>

<body class="text-center">

    <div class="container">

        <div class="row">
            <form class="form-signin" method="post" th:action="@{'/auth'}">
                <img class="mb-4" th:src="@{/img/login.svg}" alt="Login" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal" th:text="#{label.loginPlease}"></h1>

                <input type="email" id="inputEmail" class="form-control" th:placeholder="#{label.email}" name="user_email" required="" autofocus="">

                <input type="password" id="inputPassword" class="form-control" name="user_password" th:placeholder="#{label.password}" required="">

                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{label.login}"></button>

                <a th:href="@{register}" th:text="#{label.register}"></a>
            </form>
        </div>
        <div class="row">
            <a th:href="@{'/forgot-password'}">Forgot password</a>
        </div>

    </div>

</body>
</html>
