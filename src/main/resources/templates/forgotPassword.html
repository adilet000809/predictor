<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<head>
    <title>Forgor password</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}" type="text/css">
</head>
<div layout:fragment="myContent" >

    <div class="row w-100">
        <div class="row col-12 w-100">
            <div class="alert alert-danger col-12 w-100" role="alert" th:if="${notFound}">
                <p class="text-center">User with this email not found!</p>
            </div>

            <div class="alert alert-success col-12 w-100" role="alert" th:if="${success}">
                <p class="text-center">Follow the link sent to your email.</p>
            </div>
        </div>

        <div class="row col-12 w-100">
            <form class="form-signin" method="post" th:action="@{'/forgot'}">
                <h1 class="h3 mb-3 font-weight-normal text-center">Reset password</h1>
                <input style="border-radius: 23px;" placeholder="Email" class="form-control" id="email" type="email" name="email">
                <button type="submit" class="button btn-block w-100">Reset</button>
            </form>
        </div>
    </div>

</div>
</html>
